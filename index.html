<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="fonts.css">
 <link rel="stylesheet" href="app.css">
 <script src="app.js"></script>
 <title>CoronaCalc - Coronavirus Pandemic Calculations</title>
</head>
<body>

<script>
 try {
    eval("(async function() {})"); }
  catch (e) {
    document.write('<p style="color: red; font-size: 20px; font-weight: bold;">Sorry, your web browser is outdated and cannot run this application!</p>'); }
</script>

<h1>CoronaCalc - Coronavirus Pandemic Calculations</h1>

<div class="parmBlock" id="inputParms">
 <div class="parmHeading2">Calculation parameters</div>
 <div class="parmLine">
  <label class="w120" for="caseDeathTimeLag" title="Time lag between reported cases and reported deaths, in days.&#10;Used to calculate the case fatality rate (CFR).">Cases/deaths lag:</label>
  <input class="w110" id="caseDeathTimeLag" type="number" min="0" required value="8">
  <label class="w120g" for="trendDays" title="Number of days over which to average&#10;for the trend calculation.">Trend avg. days:</label>
  <input class="w110" id="trendDays" type="number" min="1" required value="14">
 </div>
 <div class="parmHeading2">Filter</div>
 <div class="parmLine">
  <label class="w120" for="minPopulation" title="Minumum population per region.">Min. population:</label>
  <input class="w110" id="minPopulation" type="text">
  <label class="w120g" for="minDeaths" title="Minimum number of reported deaths per region.">Min. deaths:</label>
  <input class="w110" id="minDeaths" type="text" value="1000">
  <label class="w120g" for="countriesOnly" title="Only show countries.">Countries only:</label>
  <input id="countriesOnly" type="checkbox" checked>
 </div>
</div>

<div id="regionTable">(loading)</div>

<div class="footer">
 Data source: <a href="https://github.com/CSSEGISandData/COVID-19">Johns Hopkins data repository</a>,
 Data as of: <span id="dataAsOf">...</span>,
 Source code: <a href="https://github.com/chdh/corona-calc">Github</a>
</div>

</body>
</html>
